<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <button class="new-book">+ New Book</button>
    </div>

 
    <div class="form-container">
        <form method="" action="">
            <div class="form-control">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div class="form-control">
                <label for="author">Author</label>
                <input type="text" for="author" name="author" id="author">
            </div>
            <div class="form-control">
                <label for="pages">Pages</label>
                <input type="text" for="pages" name="pages" id="pages">
            </div>
            <div class="form-control">
                <label for="read">Read</label>
                <input type="checkbox" for="read" name="read" id="read">
            </div>
            <div class="form-control">
                <button class="submit-form" type="submit">Submit</button>
            </div>
        </form>
    </div>
    

    <div class="container">

    </div>
    <script src="script.js"></script>
</body>
</html>
